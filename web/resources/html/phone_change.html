    <script>
        var phoneCheck = /(\d{3}).*(\d{3}).*(\d{4})/;
        var phone = document.getElementsByName("phone");

        function changePhone(){
            if(phoneCheck.test(phone[0].value) == false){
                alert("전화번호 형식이 올바르지 않습니다. \n ex) 010-1234-5678");
                return false;
            }
            var form = document.phoneForm;
            form.submit();
        }
        
    </script>
