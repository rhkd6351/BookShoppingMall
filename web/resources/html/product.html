<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yekwang</title>
    <link rel="stylesheet" href="../css/myPage.css">
    <link rel="stylesheet" href="../css/product.css">
    
</head>
<script src="https://kit.fontawesome.com/7226f29584.js" crossorigin="anonymous"></script>
<script src="../js/jquery.min.js"></script>
<body>
    <div class="page-wrapper">
        <header>
            <nav>
                <ul class="nav-aside-left">
                    <li>메인화면</li>
                    <li>베스트북</li>
                    <li>국내도서</li>
                    <li>국외도서</li>
                </ul>

                <ul class="nav-aside-right">
                    <li>로그인</li> <!--로그아웃-->
                    <li>회원가입</li> <!--마이페이지-->
                    <li>장바구니</li>
                    <li>고객센터</li>
                </ul>
            </nav>

            <div class="bookSearch">
                <div class="bookSearch-aside-left">
                    <img src="../img/logo_search.png" alt="" id="logo-image">
                </div>
                <div class="bookSearch-aside-center">
                    <form action="#" id="search-form">
                        <select name="" id="">
                            <option value="">통합검색</option>
                            <option value="">제목검색</option>
                            <option value="">저자검색</option>
                            <option value="">내용검색</option>
                        </select>
                        <input type="text">
                        <input type="submit" name="" id="" value="검색">
                    </form>
                </div>
                <div class="bookSearch-aside-right">
                    <img src="../img/logo_event.jpeg" alt="" id="event-image">
                </div>
            </div>
        </header>
        <div class="nav2">
            <ul>
                <li>
                    <i class="fas fa-bars"></i> 카테고리
                </li>
            </ul>
        </div>
        

        <div class="content">
            <section class="content-aside-left">
                <img src="../img/adBanner/ad1.png" alt="" class="left-banner">
            </section>
            <section class="content-aside-center">
                <div class="center center-left">
                    <img src="../img/product/점프 투 파이썬_product_represent.jpeg" class="product-rep-img" alt="">
                </div>
                <div class="center center-right">
                    <div class="right-item item-title">점프 투 파이썬</div>
                    <div class="right-item item-subtitle">소제목</div>
                    <div class="right-item item-desc">애강 / 임예광 저</div>
                    <table class = "price">
                        <tr>
                            <td class="bold">정가</td>
                            <td>20,000원</td>
                        </tr>
                        <tr>
                            <td class="bold">판매가</td>
                            <td class="bold red em15">18,000원</td>
                        </tr>
                        <tr>
                            <td>택배비</td>
                            <td>무료</td>
                        </tr>
                        <tr>
                            <td>개수</td>
                            <td><input type="number" value="1" style="width: 40px;"/></td>
                        </tr>
                    </table>
                    <div class="right-item item-button">
                        <button class="right-item-button cart floating">장바구니</button>
                        <button class="right-item-button buy floating">바로 구매</button>
                    </div>
                </div>
            </section>
            <section class="content-aside-right">
                <div class="right-title">
                    최근 본 도서
                </div>
                <div class="right-content">
                    1번도서
                </div>
                <div class="right-content">
                    2번도서
                </div>
                <div class="right-nav">
                    방향키
                </div>
            </section>

            <section class="non-main">
                <div class="em15 non-title">
                    책 소개
                </div>
                <div class="non-desc">
                    내용
                </div>
            </section>
            
            <section class="non-main">
                <div class="em15 non-title">
                    목차
                </div>
                <div class="non-desc">
                    내용
                </div>
            </section>

            <section class="non-main">
                <div class="em15 non-title">
                    상세 이미지
                </div>
                <div class="non-desc">
                    <img class = "desc-img" src="../img/product/클린 아키텍처_product_description.jpeg" alt="">
                </div>
            </section>

            <section class="non-main">
                <div class="em15 non-title">
                    저자 박응용
                </div>
                <div class="non-desc">
                    내용 뚜루루
                </div>
            </section>
        </div>

        <footer>
            <div class="footer-wrapper">
                    rhkd6351@kyonggi.ac.kr <br/> <br/>
                    https://github.com/rhkd6351
            </div>
            
        </footer>
    </div>

</body>
</html>
